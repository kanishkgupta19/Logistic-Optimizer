<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Manager Dashboard</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <style>
            .mapouter {
                height:100%;
                width:100%;
            }
            .gmap_canvas {
                overflow:hidden;
                background:none!important;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="grid grid-cols-6">

                <!-- Side Navigation -->
                <div class="side-nav   pr-6 pt-8 text-right">
                    <div class="brand-logo ">
                        <img src="./assets/icons/brand_logo.png" class="w-24 inline" alt="Haul Logo">
                    </div>
                    <div class="today-tasks mt-10 flex flex-row">
                        <div class="w-1 bg-orange h-16 hidden rounded ml-auto -mr-16"></div>

                        <!-- &nbsp;&nbsp;&nbsp; -->

                        <div class=" ml-auto pt-2 text-sm rounded-md navs text-center">
                            <a href="./today.html" class="text-grey">
                                <img src="./assets/icons/ic_today_task_off.svg"  class="inline" alt="Today Tasks">
                                <br>

                                <b>Today Tasks</b>
                            </a>
                        </div>
                    </div>
                    <div class="future-tasks mt-10 flex flex-row">
                        <div class="w-1 bg-orange h-16  rounded ml-auto hidden"></div>

                        &nbsp;&nbsp;&nbsp;

                        <div class=" ml-auto pt-2 pb-2 text-sm rounded-md navs text-center">
                            <a href="./future.html" class="text-grey">
                                <img src="./assets/icons/ic_future_task_icon.svg"  class="inline" alt="Future Tasks">
                                <br>
                                <b>Future Tasks</b>
                            </a>
                        </div>
                    </div>
                    <div class="completed-tasks mt-10 flex flex-row">
                        <div class="w-1 bg-orange h-16  rounded ml-auto hidden"></div>

                        &nbsp;&nbsp;&nbsp;

                        <div class=" ml-auto pt-2 text-sm rounded-md navs text-center">
                            <a href="./completed.html" class="text-grey">
                                <img src="./assets/icons/ic_completed_task_icon.svg"  class="inline" alt="Completed Tasks">
                                <br>
                                <b>Completed</b>
                            </a>
                        </div>
                    </div>
                    <div class="rejected-tasks mt-10 flex flex-row">
                        <div class="w-1 bg-orange h-16  rounded ml-auto hidden"></div>

                        &nbsp;&nbsp;&nbsp;

                        <div class=" ml-auto pt-2 text-sm rounded-md navs text-center">
                            <a href="./rejected.html" class="text-grey">
                                <img src="./assets/icons/ic_rejected_task_icon.svg"  class="inline " alt="Rejected Tasks">
                                <br>
                                <b>Rejected</b>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Side navigation -->

            <div class="col-span-5 relative">
                <div class="name-tag absolute top-0 right-0">
                    <p class="bg-orange text-white px-2 py-2 rounded-sm font-bold"> Welcome, Mr Manager</p>
                </div>



                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe class="w-screen h-screen" id="gmap_canvas" src="https://maps.google.com/maps?q=jamia%20hamdard%20university&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="./assets/js/app.js">
        </script>
    </body>
</html>
