<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      
    <title>Organization Profile</title>
  </head>

  <style>
.col-form-label{
    font-size: 17px;
    margin-top: 3px;
    text-align: right;
}
input{
    border: 1px solid #9e9e9e !important;
    border-radius: 7px !important;
    padding-left:12px !important;
}

.custom-input{
    width:90% !important;
}

 </style>


  <body style="background-color: whitesmoke;">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">LOGO</a>
        <ul class="left hide-on-med-and-down">
          <li class="active"><a href="index.html">Organization Profile</a></li>
        </ul>
      </div>
    </nav>
    <br><br><br>
    <!--container-->
    <div class="container">
        <div class="card py-5 px-4">
            <form>
                <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Company</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control-plaintext custom-input" id="company" placeholder="Enter Company" value="">
                    </div>
                  </div>
                  <h4>Logistics Head</h4>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control-plaintext custom-input" id="company" placeholder="Enter Logistics Head Name" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control-plaintext custom-input" id="email" placeholder="Enter Logistics Head Email" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Contact</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control-plaintext custom-input" id="contact" placeholder="Enter Logistics Head Contact" value="">
                    </div>
                  </div>


                  <h4>Logistics Coordinator</h4>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control-plaintext custom-input" id="company" placeholder="Enter Logistics Coordinator Name" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control-plaintext custom-input" id="email" placeholder="Enter Logistics Coordinator Email" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Contact</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control-plaintext custom-input" id="contact" placeholder="Enter Logistics Coordinator Contact" value="">
                    </div>
                  </div>
                  <br>
                  <div class="form-group row">
                    <label for="company" class="col-sm-2 text-dark col-form-label">Head Office Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control-plaintext custom-input" id="contact" placeholder="Head Office Address" value="">
                    </div>
                  </div>

            </form>
        </div>
    </div>
    <!--container-->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script  src="https://code.jquery.com/jquery-3.5.1.js"  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
  </body>
