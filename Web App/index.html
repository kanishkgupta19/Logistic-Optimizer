<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">   
     <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Fleet</title>
  </head>
  <body style="background-color:whitesmoke">
    <div class="container">
        <center>
            <br>
            <div class="card shadow p-3">
                <h3>Fleet Details</h3>
            </div>
        </center>
        <br><br>
        <!--Card-1-->
        <div class="card shadow">
            <div class="card-header">
                <h4>Add Trucker</h4>
            </div>
            <div class="card-body p-4">
                <form onsubmit="return addtrucker()">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number *</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address*</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="adhaar" class="col-sm-2 col-form-label">Adhar Number*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="adhaar" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="adhaar-file" class="col-sm-2 col-form-label">Upload Adhaar *</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" id="adhaar-file" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nov" class="col-sm-2 col-form-label">No. Of Vehicles attached *</label>
                    <div class="col-sm-10">
                    <input type="number" value="" class="form-control" name="nov" id="nov" required>
                    </div>
                </div>
                <div id="license-details" class="alert alert-info" style="display:none;">
                    <div class="form-group row">
                        <label for="lic-no" class="col-sm-2 col-form-label">License Number*</label>
                        <div class="col-sm-10">
                        <input type="text" name="lic-no" class="form-control" id="lic-no">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="license-file" class="col-sm-2 col-form-label">Upload License</label>
                        <div class="col-sm-10">
                        <input type="file" name="license-file" class="form-control" id="license-file">
                        </div>
                    </div>
                </div>

                <center><button class="btn btn-lg btn-primary">Add Trucker</button></center>
                </form>
            </div>
        </div>
        <!--Card-1 ends-->

        <br><br><br>
        <!--Card-2-->
        <div class="card shadow animate__animated animate_slideInDown" style="display: none;" id="add-driver">
            <div class="card-header">
                <h4>Add Driver - <span id="d-no"></span></h4>
            </div>
            <div class="card-body p-4">
                <form onsubmit="return addDriver()" id="add-driver-form">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number *</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address*</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="adhaar" class="col-sm-2 col-form-label">Adhar Number*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" id="adhaar">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="adhaar-photo" class="col-sm-2 col-form-label">Adhaar Photo *</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" id="adhaar-photo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="adhaar-file" class="col-sm-2 col-form-label">Upload Adhaar *</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" id="adhaar-file">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nov" class="col-sm-2 col-form-label">License Number*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="lic-num" id="lic-num" required>
                    </div>
                </div>
                <div id="license-details" class="alert alert-info" style="display:none;">
                    <div class="form-group row">
                        <label for="lic-photo" class="col-sm-2 col-form-label">License Photo*</label>
                        <div class="col-sm-10">
                        <input type="file" name="lic-photo" class="form-control" id="lic-photo">
                        </div>
                    </div>
                </div>

                <center><button class="btn btn-lg btn-primary">Add Driver</button></center>
                </form>
            </div>
        </div>
        <!--Card-2 ends-->

        <br><br><br>
        <!--Card-3-->
        <div class="card shadow animate__animated animate_slideInDown"  style="display:none;" id="add-vehicle">
            <div class="card-header">
                <h4>Add Vehicles <span id="v-no"></span></h4>
            </div>
            <div class="card-body p-4">
                <form onsubmit="return addVehicle()" id="add-vehicle-form">
                <div class="form-group row">
                    <label for="truck-trailer" class="col-sm-2 col-form-label">Truck/Trailer</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="truck-trailer" id="truck-trailer" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="vehicleno" class="col-sm-2 col-form-label">Vehicle Number *</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="vehicleno" id="vehicleno" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address*</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="load-capacity" class="col-sm-2 col-form-label">Passing Load Capacity</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="load-capacity" id="load-capacity">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="body-type" class="col-sm-2 col-form-label">Body Type</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="body-type" name="body-type">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="adhaar-file" class="col-sm-2 col-form-label">Upload Adhaar *</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" id="adhaar-file">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usable-length" class="col-sm-2 col-form-label">Usable length (ft)*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="usable-length" id="usable-length">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usable-width" class="col-sm-2 col-form-label">Usable Width (ft)*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="usable-width" id="usable-width">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usable-height" class="col-sm-2 col-form-label">Usable Height (ft)*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="usable-height" id="usable-height">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="registeration-copy" class="col-sm-2 col-form-label">upload Registeration Copy*</label>
                    <div class="col-sm-10">
                    <input type="file" name="registeration-copy" class="form-control" id="registeration-copy">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="insurance" class="col-sm-2 col-form-label">Upload Insurance*</label>
                    <div class="col-sm-10">
                    <input type="file" name="insurance" class="form-control" id="insurance">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fixed-monthly-payment" class="col-sm-2 col-form-label">Fixed monthly Payment*</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="fixed-monthly-payment" id="fixed-monthly-payment">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rate-per-kms" class="col-sm-2 col-form-label">Rate/kM post min billing kMs *</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="rate-per-kms" id="rate-per-kms">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gps-link" class="col-sm-2 col-form-label">GPS LINK *</label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control" name="gps-link" id="gps-link">
                    </div>
                </div>

                <center><button class="btn btn-lg btn-primary">Add Vehicle</button></center>
                </form>
            </div>
        </div>
        <!--Card-3 ends-->
        <br><br><br>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    var d_no = 1;
    var v_no = 1;
    var nov;
    function isDriver(resp){
        if(resp=='yes'){
            nov = document.getElementById('nov').value;
            d_no = 2;
            v_no = 2;
            $("#v-no").html(v_no);
            $("#d-no").html(d_no);
            document.getElementById('license-details').style="display:content;";
            document.getElementById('add-driver').style="display:content;";
            document.getElementById('add-vehicle').style="display:content;";
        }
        else{
            nov = document.getElementById('nov').value;
            d_no = 1;
            v_no = 1;
            $("#v-no").html(v_no);
            $("#d-no").html(d_no);
            document.getElementById('add-driver').style="display:content;";
            document.getElementById('add-vehicle').style="display:content;";
        }
    }

    function addDriver(){
        if(d_no>nov)
            {
                swal("All Driver Added Successfully", nov.toString()+" Drivers Added", "success");
                return false;
            }
            d_no = d_no + 1;
        $("#d-no").html(d_no);
        return false;
    } 

    function addVehicle(){
        if(v_no>nov)
            {
                swal("All Vehicles Added Successfully", nov.toString()+" Vehicle Details Added", "success");
                return false;
            }
        v_no = v_no +1;
        $("#v-no").html(v_no);
        return false;
    }


    function addtrucker(){
                swal({
                    title: "Are you a driver as well?",
                    icon: "warning",
                    buttons: ["NO","YES"],
                    })
                    .then((willDelete) => {
                    if (willDelete) {
                        isDriver('yes');
                    } else {
                        isDriver('no');
                    }
                    });

            return false;

    }
</script>

</body>
</html>
